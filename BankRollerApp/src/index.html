<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App</title>

	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<figure id="logo">
	  <img src="assets/img/logo.png"/>
	  <a href="https://dao.casino/">DAO.<span>Casino</span></a>
	  <p>Bankroller confirm panel</p>
	</figure>

	<div id="content" class="loading"> <div id="loading_status"></div>

		<div class="game-stat">
			  <table id="games" style="display: none">
				<thead><tr>
				  <th>Game URL</th>
				  <th>contract</th>
				  <th>bankroll</th>
				  <th>profit</th>
				  <th>actions</th>
				</tr></thead>
				<tbody>
				</tbody>
			  </table>
		</div>

 		<div class="game-add-forms">
		  <form id="add_game_form">
			<fieldset>
				<legend>Create new game</legend>
				<select required>
					<option selected="selected" value="">Select game</option>
					<option value="dice">Dice</option>
				</select>
				<button class="button" id="create_new_game">Create</button>
			</fieldset>
		  </form>
		  <form id="add_contract_form">
			<fieldset>
				<legend>or add existing game contract</legend>
				<input placeholder="Contract ID" type="text" name="contract_id" id="contract_id" required autocomplete="off">
				<button class="button" id="add_game_contract_id">Add</button>
			</fieldset>
		  </form>
		</div>

	</div>


	<script type="text/javascript" src="./client.bundle.js?t={{timestamp}}"></script>
</body>
</html>
